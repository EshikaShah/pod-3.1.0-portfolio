<style type="text/css" media="screen">
    #heading {
      text-align: center;
      background-color: #ebf0f5;
      border: 2px solid #e1e1e3;
      height: 40px;
    }
    h3 {
        margin-top: 6px;
    }
    .contactform {
        margin-top: 12px;
        margin-right: auto;
        margin-left: auto;
        width: 500px;
    }
    .cfdiv {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    input {
        height:35px;
        width: 500px;
        border: 2px solid #e1e1e3;
    }
    textarea {
        height:80px;
        width: 500px;
        border: 2px solid #e1e1e3;
    }
    button {
        height: 35px;
        width: 70px;
        background-color: #3923a6;
        color: white;
        border: 2px solid #e1e1e3;
    }
  </style>

<div class="contact">
    <div id="heading"><h3>Contact Us</h3></div>
    <div class="contactform">
        <form action="" method="">
            <label>Name</label>
            <div class="cfdiv"><input type="text" name="name" placeholder="Your name.."/></div>
            <label>Email</label>
            <div class="cfdiv"><input type="text" name="email" placeholder="Your email.."/></div>
            <label>Message</label>
            <div class="cfdiv"><textarea name="message" placeholder="Write Something.."></textarea></div>
            <button type="submit">Submit</button>
        </form>
    </div>  
</div>
